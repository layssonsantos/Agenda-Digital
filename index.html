<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h1>Agenda de Contatos</h1>
      </div>
      <div class="card-body">
        <!-- Formulário de Adicionar Contato -->
        <div class="row mb-4">
          <div class="col-md-5 mb-3">
            <input type="text" class="form-control" id="novoNome" placeholder="Nome">
          </div>
          <div class="col-md-5 mb-3">
            <input type="text" class="form-control" id="novoTelefone" placeholder="Telefone" oninput="mascaraTelefone(this)">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="adicionarContato()">Adicionar</button>
          </div>
        </div>
        
        <!-- Seção de Pesquisa e Listar Todos -->
        <div class="row mb-4">
          <div class="col-md-8">
            <input type="text" class="form-control" id="pesquisa" placeholder="Pesquisar">
          </div>
          <div class="col-md-2">
            <button class="btn btn-info w-100" onclick="pesquisarContato()">Pesquisar</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-warning w-100" onclick="listarTodos()">Listar Todos</button>
          </div>
        </div>
        
        <!-- Tabela de Contatos -->
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Incluindo Bootstrap JS e arquivos de script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="dados.js"></script>
</body>
</html>
