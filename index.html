<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Digital de Contatos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Agenda de Contatos</h1>

    <!-- Formulário de Adição de Contato -->
    <div class="form-row">
      <input type="text" id="novoNome" class="form-control" placeholder="Nome">
      <input type="text" id="novoTelefone" class="form-control" placeholder="Telefone" oninput="mascaraTelefone(this)">
      <button class="btn btn-primary" onclick="adicionarContato()">Adicionar</button>
    </div>

    <!-- Seção de Pesquisa -->
    <section class="search-section">
      <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar por nome ou telefone">
      <button class="btn btn-secondary" onclick="pesquisarContato()">Pesquisar</button>
      <button class="btn btn-info" onclick="listarTodos()">Listar Todos</button>
    </section>

    <!-- Tabela de Contatos -->
    <table id="tabelaContatos" class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script src="dados.js"></script>
</body>
</html>
